<header>
    <div class="container"> 
        <nav>
              <a href="/index.html" rel="home"><img src="/images/SilNorf.png" class="navbar-brand" alt="logo"></a>
          <ul class="navbar-nav">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li>
                        <a class="{{if ($currentPage.IsMenuCurrent "main" .) }} current{{end}}"
                            href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}
                        </a>
                    </li>
                {{ end }}
        </ul>
        </nav>
    </div>
 </header>
