<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="/image/icon" href="/images/silnorf.ico">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>SiLNoRF</title>
</head>
<body>
    
    {{ partial "header" .}}

       {{ block "main" .}}  
        
       {{end}}

    {{ partial "footer" .}}

    <!-- The go script below pre-processes the admin files -->
    <!-- {{ ((resources.Get "admin/config.yml") | resources.ExecuteAsTemplate "admin/config.yml" .).Permalink }} -->
    <!-- {{ ((resources.Get "admin/index.html") | resources.ExecuteAsTemplate "admin/index.html" .).Permalink }} -->
    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
</body>
</html>
